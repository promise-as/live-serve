<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="shortcut icon" href="images/favicon.ico" />

  <title>手机充值账单</title>
</head>

<body>
  <div class="bill">
    <div class="headline">
      <a href="" class="return"></a>
      <span class="text">手机充值账单</span>

        <div class="item-col">
          <i class="icon"></i>
          <div class="item-msg">
            <span class="msg-title">手机充值</span>

        </div>
        
        <div class="item-col">

        </div>
      </div>
