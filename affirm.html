<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="shortcut icon" href="images/favicon.ico" />
  <link rel="stylesheet" href="css/reset.css">
  <script type="text/javascript" src="http://img.thea.cn/public/js/thea.debug.js"></script>
  <link rel="stylesheet" href="css/index.css" />
  <title>确认付款</title>
</head>
<body>
  <div class="affirm-wrap">
    <div class="headline">
      <a href="" class="return"></a>
      <span class="text">确认付款</span>
      <i class="query"></i>
    </div>
    <div class="affirm-sum">
      ￥<span>99.98</span>
    </div>
    <div class="affirm-orderinfo">
      订单信息: <span class="num">138 0973 5212</span> 广东移动手机话费充值100元
    </div>
    <div class="line"></div>
    <div class="affirm-payment">
      <div class="live-title">支付方式</div>
      <ul class="list">
        <li>
          <div class="item-l">
            <img src="images/balance.png" alt="余额">
            <div class="text">余额<em>（剩余:￥9999999.99）</em></div>
          </div>
          <input type="radio" name="radio">
        </li>
        <li>
          <div class="item-l">
            <img src="images/alipay.png" alt="支付宝">
            <div class="text">支付宝</div>
          </div>
          <input type="radio" name="radio">
        </li>
        <li>
          <div class="item-l">
            <img src="images/wechat.png" alt="微信支付">
            <div class="text">微信支付</div>
          </div>
          <input type="radio" name="radio">
        </li>
      </ul>
    </div>
    <input type="submit" class="affirm-submit" value="提交">
  </div>
</body>
</html>
