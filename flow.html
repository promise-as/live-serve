<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="shortcut icon" href="images/favicon.ico" />
  <link rel="stylesheet" href="css/reset.css">
  <script type="text/javascript" src="http://img.thea.cn/public/js/thea.debug.js"></script>
  <link rel="stylesheet" href="css/index.css" />
  <title>流量充值</title>
</head>

<body>
  <div class="mobile-wrap">
    <div class="headline">
      <a href="" class="return"></a>
      <span class="text">充流量</span>
      <a href="" class="log">充值记录</a>
    </div>
    <div class="mobile-number">
      <div class="rec-input">
        <input type="text" id="phone" maxlength="11" placeholder="请输入手机号码">
        <span class="hint">默认号码(广东移动)</span>
      </div>
      <a href="" class="contacts"></a>
    </div>
    <div class="mobile-inquire">
      <a href="" class="balance">查询余额</a>
    </div>
    <div class="mobile-charge">
      <div class="mobile-bar">
        <span class="bar-title">充流量</span>
      </div>
      <ul class="integer">
        <li class="sel">
          <span class="money">100M</span>
          <span class="discount">5.00元</span>
        </li>
        <li>
          <span class="money">300M</span>
          <span class="discount">10.00元</span>
        </li>
        <li>
          <span class="money">500M</span>
          <span class="discount">15.00元</span>
        </li>
        <li>
          <span class="money">1G</span>
          <span class="discount">30.00元</span>
        </li>
        <li>
          <span class="money">3G</span>
          <span class="discount">50.00元</span>
        </li>
        <li>
          <span class="money">5G</span>
          <span class="discount">80.00元</span>
        </li>
      </ul>
    </div>
    <div class="flow-privilege">
      <ul class="privilege-l">
        <li>
          <span class="price">27.00元</span>
          <img src="images/sale.png" alt="特惠" class="sale">
        </li>
      </ul>
      <a href="" class="buy">购买</a>
    </div>
  </div>

  <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
