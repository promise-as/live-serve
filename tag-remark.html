<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="shortcut icon" href="images/favicon.ico" />
  <link rel="stylesheet" href="css/reset.css">
  <script type="text/javascript" src="http://img.thea.cn/public/js/thea.debug.js"></script>
  <link rel="stylesheet" href="css/index.css" />
  <title>标签与备注</title>
</head>
<body>
  <div class="tag-wrap">
    <div class="headline">
      <a href="" class="return"></a>
      <span class="text">充值中心</span>
      <a href="" class="log">充值记录</a>
    </div>
    <div class="tag-in">
      <i class="icon icon-tag"></i>
      <span class="text">标签</span>
      <div class="tag-box">
        <div class="tag-list">
          <ul>
            <!-- <li><span>标签不限制</span><i class="icon"></i></li> -->
            <input type="text" placeholder="输入标签">
          </ul>
        </div>
      </div>
    </div>
    <div class="tag-in">
      <span class="text">我的标签</span>
      <div class="tag-list">
        <ul>
          <li><span>常用标签</span></li>
          <li class="sel"><span>常用标签</span></li>
        </ul>
      </div>
    </div>
    <div class="tag-in tag-good">
      <span class="text">推荐标签</span>
      <div class="tag-list">
        <ul>
          <li><span>话费充值</span></li>
          <li><span>流量充值</span></li>
        </ul>
      </div>
    </div>
    <div class="tag-in">
      <i class="icon icon-remark"></i>
      <span class="text">备注</span>
      <div class="tag-box remark-box">
        <input type="text" placeholder="备注点什么">
      </div>
      
      
    </div>
    <div class="tag-img">
      <div class="add-img">
        <input type="image" name="image" src="images/add-img.png">
        <span class="txt">添加一张图片</span>
      </div>
    </div>
  </div>
</body>
</html>
